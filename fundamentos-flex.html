<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex</title>
<style>
.flex-container{display: flex;
border: 1px solid black; 
max-width: 400px;
margin-bottom: 10px;}

.items{background-color: aquamarine;
       font-size: 24PX;  
       color:BLACK;  
       text-align: center;
       margin: 5px;}

    .flex-1{flex: 1;}

    .flex-2{flex: 2;}

.largura{width: 200px; min width: 250px;}



</style>


</head>
<body>
      <P>Flex:1</P>
     <div class="flex-container">

       <div class="items flex-1">A</div>
       <div class="items flex-1">B</div>
       <div class="items flex-1">C</div>
       <div class="items flex-1">D</div>
       <div class="items flex-1">F</div>
     </div>

     <P>Flex:2</P>
     <div class="flex-container">

       <div class="items flex-2">A</div>
       <div class="items flex-2">Bbb</div>
       <div class="items flex-2">C</div>
       <div class="items flex-2">Dd</div>
       <div class="items flex-2">Ffff</div>
     </div>

     <P>width ignorado-> basis = 0</P>
     <div class="flex-container">

       <div class="items flex-1 largura">A</div>
       <div class="items flex-1 largura">Bbb</div>
       <div class="items flex-1 largura">C</div>
       <div class="items flex-1 largura">Dd</div>
       <div class="items flex-1 largura">Ffff</div>
     </div>
    
</body>
</html>
