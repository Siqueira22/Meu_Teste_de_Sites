<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - order</title>
    <style>
   .flex-container{display: flex;
                   max-width: 350px;
                   border: 2px solid black;
                   margin-bottom: 20px;}

   .item{flex: 1;
        background: brown;
        color: white;
        text-align: center;
        font: 24px;
        margin:5px;}

        .o1{order: 1;}
        .o2{order: 2;}
        .o3{order: 3;}
        .o4{order: 4;}
        .o5{order: 5;}
        .direction{flex-direction: column;}

    </style>
</head>
<body>
    <h1>ROW</h1>
    <p>Order</p>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">4</div>

   </div>

    <p>Orders Diferente</p>
    <div class="flex-container">
      <div class="item o2">1n</div>
      <div class="item o4">2n</div>
      <div class="item o3">3n</div>
      <div class="item o5">4n</div>
      <div class="item o1">5n</div>

   </div>
   <h1>Column</h1>
   <p>Order</p>
    <div class="flex-container direction">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">4</div>

   </div>

    <p>Orders Diferente</p>
    <div class="flex-container direction">
      <div class="item o2">1n</div>
      <div class="item o4">2n</div>
      <div class="item o3">3n</div>
      <div class="item o5">4n</div>
      <div class="item o1">5n</div>

   </div>
    
</body>
</html>
